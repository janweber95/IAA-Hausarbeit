<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Defect</title>

    <style type="text/css">
        .page-content{
            padding: 40px;
        }
        .title{
            width: 500px;
        }
        .description{
            width: 700px;
        }
    </style>
</head>
<body>
    <form ng-submit="createDefect()">
        <div class="form-group">
            <label>Betreff</label>
            <input type="text"
                   class="form-control title"
                   aria-describedby="Titel des Defects"
                   ng-model="defect.title"
                   ng-minlength="3"
                   required>
        </div>
        <div class="form-group">
            <label>Beschreibung des Defects</label>
            <textarea class="form-control description" rows="8" ng-model="defect.description" ng-minlength="1" required></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success">Ticket erstellen</button>
            <button class="btn btn-primary" ng-click="switchToHome()">Zur√ºck zur vorherigen Seite</button>
        </div>

    </form>
</body>
</html>
