<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DefectDetail</title>
</head>
<body>
<section id="contact">
        <div class="container">
            <form>
                <div class="col-sm-12 row">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <textarea type="text" class="form-control" id="title" ng-model="$scope.defect.title" contenteditable="false"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="">Status</label>
                        <textarea type="text" class="form-control" id="" ng-model="$scope.defect.user.username" contenteditable="false"></textarea>
                    </div>
                </div>
                <div class="col-sm-12 row">
                    <div class="form-group">
                        <label for="defectCreator">Erstellt von:</label>
                        <textarea type="text" class="form-control" id="defectCreator" ng-model="$scope.defect.user.username" contenteditable="false"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="defectCreationDate">Datum der Erstellung:</label>
                        <textarea type="date" class="form-control" id="defectCreationDate" ng-model="$scope.defect.date" contenteditable="false"></textarea>
                    </div>
                </div>
                <div class="col-sm-12 row">
                    <div class="form-group">
                        <label for="">Ticket Status</label>

                        <label for ="comment">Kommentar</label>
                        <textarea  class="form-control" id="comment" placeholder="Kommentar eingeben"></textarea>
                    </div>
                    <div>

                        <button type="button" class="btn btn-default submit"><i class="fa fa-paper-plane" aria-hidden="true"></i>  Send Message</button>
                    </div>

                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
