<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .page-content{
            padding: 40px;
        }
    </style>
</head>
<body>
    <form>
        <div class="form-group"
             ng-repeat="change in defect.changes">
            <p>Bearbeiter: {{change.editor.username}}</p>
            <p>Geändert: {{change.changeTime}}</p>
            <p>Ticket von {{change.previousStatus}} auf {{change.newStatus}} gesetzt.</p>
            <textarea class="form-control" readonly>{{change.comment}}</textarea>
            <hr>
        </div>
        <div class="form-group">
            <label for="changeComment">Kommentarfeld</label>
            <textarea class="form-control"
                      id="changeComment"
                      rows="10"
                      ng-model="defectChange.comment"></textarea>
        </div>
        <div class="btn-group">
            <button type="button"
                    class="btn btn-warning"
                    ng-if="changeStatus === 'open'"
                    ng-click="changeDefect('IN_PROCESS')">
                Ticket auf Bearbeitung setzen
            </button>
            <button type="button"
                    class="btn btn-success"
                    ng-if="changeStatus === 'close'"
                    ng-click="changeDefect('RESOLVED')">
                Ticket auf gelöst setzen
            </button>
            <button type="button"
                    class="btn btn-danger"
                    ng-if="changeStatus === 'close'"
                    ng-click="changeDefect('REJECTED')">
                Ticket auf Abgelehnt setzen
            </button>
            <button type="button"
                    class="btn btn-danger"
                    ng-if="changeStatus === 'reopen'"
                    ng-click="changeDefect('REOPENED')">
                Ticket erneut eröffnen
            </button>
            <button type="button"
                    class="btn btn-primary"
                    ng-if="changeStatus === 'reopen'"
                    ng-click="changeDefect('CLOSED')">
                Ticket schließen
            </button>
            <button class="btn btn-primary"
                    ng-click="switchToDetail()">
                Zurück zur vorherigen Seite
            </button>
        </div>
    </form>
</body>
</html>
